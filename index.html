<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Task HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Example Responsive Form</h1>
        <p>This form breaks at 600px and goes from a <br>
            left-label form. At above 
        1200px, <br>the labels align right.</p>
        <form >
            <label >Full Name</label>
            <br>
            <input type="text">
            <br> <br>
            <label >Email</label>
            <br>
            <input type="email"> 
            <br> <br>
            <label >Message</label>
            <br>
            <textarea name="message"  cols="20" rows="5"></textarea>
            <br> <br>
            <label >Select a Choice :</label>
            <br> 
            <input type="radio" id="first" name="Choice" value="First Choice">
            <label for="first">First Choice</label><br>
            <input type="radio" id="second" name="Choice" value="Second Choice">
            <label for="second">Second Choice</label><br>
            <input type="radio" id="third" name="Choice" value="Third Choice">
            <label for="third">Third Choice</label>
            <br> <br>
            <label for="choice">Check All That Apply  :</label>
            <br> 
            <input type="checkbox" id="checkbox" name="vehicle1" value="Bike">
            <label for="checkbox"> First Choice</label><br>
            <input type="checkbox" id="checkbox" name="vehicle2" value="Car">
            <label for="checkbox"> Second Choice</label><br>
            <input type="checkbox" id="checkbox" name="vehicle3" value="Boat">
            <label for="checkbox"> Third Choice</label>
            <br> <br>
            <label >Select a Choice :</label>
            <br>
            <select name="select" id="selectChoice">
                <option value="First Choice">First Choice</option>
                <option value="Second Choice">Second Choice</option>
                <option value="Third Choice">Third Choice</option>
            </select>
            <br> <br>
            <input type="submit" value="Submit"> 
        </form>


    </div>
    
</body>
</html>
